<!DOCTYPE html>
<html lang="en">
<head>a
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker - Artist Profile</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Copper Black', sans-serif; /* Using Copper Black font */
            background: linear-gradient(to bottom right, #2E1A47, #5A2A6B); /* Gradient with two shades of purple */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full height */
        }

        /* Main container for the whole page */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Artist name */
        .artist-name {
            font-size: 4em;
            font-weight: bold;
            color: #F2D900; /* Yellow color for the artist name */
            margin-top: 40px;
        }

        /* Group section with artist photo, member list, first album, and concert dates */
        .group-section {
            display: flex;
            flex-direction: column; /* Stack all items vertically */
            align-items: center; /* Center everything horizontally */
            justify-content: center;
            margin-top: 50px;
            background-color: #3F1C63; /* Slightly lighter purple */
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            text-align: center; /* Center align the content */
        }

        /* Artist picture - Round image */
        .artist-picture {
            width: 200px; /* Reduced size */
            height: 200px;
            object-fit: cover;
            border-radius: 50%; /* Make the image round */
            border: 6px solid #F2D900; /* Golden yellow border */
            margin-right: 30px; /* Space between the image and group members */
        }

        /* Group members list */
        .members-list {
            color: #F2D900;
            text-align: left; /* Align text to the left for better readability */
            margin-top: 20px;
        }

        .members-list h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .members-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .members-list li {
            font-size: 1.3em;
            margin: 10px 0;
        }

        /* First Album Section */
        .first-album {
            font-size: 1.5em;
            color: #F2D900;
            margin-top: 20px;
        }

        /* Concert Dates Section */
        .concert-dates {
            font-size: 1.2em;
            color: #F2D900;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Artist Name -->
        <div class="artist-name">
            <!-- Replace with the artist's name -->
            {{.Name}}
        </div>

        <!-- Group Section: Artist picture, members, first album, and concert dates -->
        <div class="group-section">
            <!-- Artist Picture: Replace src with the artist's photo -->
            <div style="display: flex; justify-content: center; align-items: center;">
                <img src="{{.Image}}" alt="Artist Photo" class="artist-picture">

                <div class="members-list">
                    <h3>Group Members:</h3>
                    <ul>
                        <!-- Replace these list items with actual group members -->
                        {{range .Members}}
                            <p>{{.}}</p>
                        {{end}}
                        <!-- Add more members as needed -->
                    </ul>
                </div>
            </div>

            <!-- First Album Name -->
            <div class="first-album">
                <!-- Replace with the name of the first album -->
                Date du premier album : {{.FirstAlbum}}
            </div>

            <!-- Concert Dates Section -->
            <div class="concert-dates">
                <h4>Concert Dates:</h4>
                {{range .Concerts}}
                    <p><a href="https://www.google.fr/maps/place/{{.ConcertPlace}}">{{.ConcertPlace}}</a> : {{.ConcertDate}}</p>
                {{end}}
                <!-- Add more concert dates as needed -->
            </div>
        </div>
    </div>

</body>
</html>
