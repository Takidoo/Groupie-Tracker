<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.Name}}</title>
    <link href="ressources/groupStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header> 
        <h1>{{.Name}}</h1>
        <button><a href="/"><h3>Back to groups</h3></a></button>
    </header>
    
    <main id="groups-container">
        <div class="group-generalDescription">
            <img src="{{.Image}}" alt="Group Picture">
            <div class="group-detailDescription">
                <h2>Group members: </h2>
                <ul>
                    {{range .Members}}
                        <p>{{.}}</p>
                    {{end}}
                </ul>
            </div>
        </div>
        <div class="group-generalDescription">
            <div id="fondation-group">
                <p>Creation date: {{.CreationDate}}</p>
                <p>First album: {{.FirstAlbum}}</p>
            </div>

            <div class="group-detailDescription">
                <h2>Concert date: </h2>   
                <ul>
                    {{range .Concerts}}
                    <p><a href="https://www.google.fr/maps/place/{{.ConcertPlace}}">{{.ConcertPlace}}</a> : {{.ConcertDate}}</p>
                    {{end}}
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
