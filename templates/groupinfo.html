<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        a {
            text-decoration: none;
        }
        img {
            border-color: black;
            border: solid;
            border-radius: 10px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-bar {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .groups-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .group {
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .group:last-child {
            border-bottom: none;
        }
        .group h2 {
            margin: 0;
            font-size: 18px;
            color: #007BFF;
        }
        .group p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #555;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Div centrée */
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrer exactement */
            background-color: white;
            padding: 20px;
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre portée */
            z-index: 20; /* Par-dessus l'overlay */
            text-align: center;
        }

        /* Bouton pour fermer */
        .close-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .close-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <header> 
        <h1><a href="/">{{.Name}}</a></h1>
    </header>
    
    <div class="groups-container" id="groups-container">
    
        <div class="group">
            <img src="{{.Image}}" alt="Group Image">
            <h2>Nom du Groupe: {{.Name}}</h2>
            <p><strong>Date de création:</strong> {{.CreationDate}}</p>
            <p><strong>Premier album:</strong> {{.FirstAlbum}}</p>
            <a onclick="showModal()">Concert</a>
            <p><strong>Membres:</strong></p>
            <ul>
                {{range .Members}}
                    <li>{{.}}</li>
                {{end}}
            </ul>
        </div>
        <div class="overlay"></div>
        <div class="modal">
            <h2>Fenêtre au milieu</h2>
            {{range .Concerts}}
                <p>{{.}}</p>
            {{end}}
            <button class="close-btn" onclick="closeModal()">Fermer</button>
            <script>
                function closeModal() {
                    document.querySelector('.overlay').style.display = 'none';
                    document.querySelector('.modal').style.display = 'none';
                }
                function showModal() {
                    document.querySelector('.overlay').style.display = 'block';
                    document.querySelector('.modal').style.display = 'block';
                }
            </script>
        </div>
    
    
    </div>
</body>
</html>
